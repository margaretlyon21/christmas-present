<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js" defer></script>
    <script src="scripts/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500i,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Alan and Maggie </h1>
      <div class="gallery">
        <!-- First Column -->
        <div class="column">
          <div class="thumbnail"><a href="#" title="Image 1"><img src="assets/media/beach.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 2"><img src="assets/media/bear.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 3"><img src="assets/media/choke.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 4"><img src="assets/media/dime.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 5"><img src="assets/media/fingerheart.png"></a></div>
        </div>

        <!-- Second Column -->
        <div class="column">
          <div class="thumbnail"><a href="#" title="Image 6"><img src="assets/media/florida.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 7"><img src="assets/media/halloween.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 8"><img src="assets/media/macs.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 9"><img src="assets/media/mill.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 10"><img src="assets/media/nashville.jpg"></a></div>
        </div>

        <!-- Third Column -->
        <div class="column">
          <div class="thumbnail"><a href="#" title="Image 11"><img src="assets/media/orange.jpeg"></a></div>
          <div class="thumbnail"><a href="#" title="Image 12"><img src="assets/media/rat.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 13"><img src="assets/media/selfie.jpeg"></a></div>
          <div class="thumbnail"><a href="#" title="Image 14"><img src="assets/media/silly.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 15"><img src="assets/media/tubing.png"></a></div>
          <div class="thumbnail"><a href="#" title="Image 16"><img src="assets/media/vacation.png"></a></div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
