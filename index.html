<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merry Christmas, Alan!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js" defer></script>
    <script src="scripts/main.js"></script>
</head>

<main class="main-container">
    <div class="content">
        <div class="display-box">
            <img src="assets/media/christmas-tree.png" alt="christmas_tree" id="tree-image">
            <div class="box">
                <!-- The presents -->
                <div id="box1" class="present" data-message="You are selfless. You always make sure everyone else is okay before yourself, especially me." data-image="assets/media/rat.png"></div>
                <div id="box2" class="present" data-message="You prioritize me when we're together. I never have to worry if you really want to be there with me, because you're always by my side and making me feel wanted." data-image="assets/media/beach.png"></div>
                <div id="box3" class="present" data-message="You feel like home. When I'm in your arms its like the world stops, and when I'm not, I'm missing you every second." data-image="assets/media/bear.png"></div>
                <div id="box4" class="present" data-message="You're so smart. You always pick up on cues and you always know the right answer, especially when I don't." data-image="assets/media/selfie.jpeg"></div>
                <div id="box5" class="present" data-message="You might say I'm a personal space goblin, but you are too, just sneaky about it. You love the clinginess and you're always down for a snuggle as I am." data-image="assets/media/dime.png"></div>
                <div id="box6" class="present" data-message="You love me outwardly and openly. You're not afraid to show me how much you love me in public, and you bring me around everyone you love." data-image="assets/media/fingerheart.png"></div>
                <div id="box7" class="present" data-message="You give me every reason to trust you. I know I never have to worry when we're apart because I know how much you love me." data-image="assets/media/florida.png"></div>
                <div id="box8" class="present" data-message="You always smell so good (except when you trap me under the blanket) and you're always so clean and fresh." data-image="assets/media/halloween.png"></div>
                <div id="box9" class="present" data-message="You're the handsomest, cutest guy I've ever seen. I still blush when I look at you (especially all dressed up!)." data-image="assets/media/macs.png"></div>
                <div id="box10" class="present" data-message="You're an amazing friend, son, and brother. It's so obvious how much you care about the people in your life and how you would do anything for them." data-image="assets/media/mill.png"></div>
                <div id="box11" class="present" data-message="We have so much fun together. You make every day the best day and you're always up for a good time." data-image="assets/media/nashville.jpg"></div>
                <div id="box12" class="present" data-message="You never let us go to bed upset. We always work it out, no matter what happened, and you always make sure I'm okay." data-image="assets/media/orange.jpeg"></div>
                <div id="box13" class="present" data-message="I love that we can be fully ourselves with each other. We're all goofy goobers :)" data-image="assets/media/silly.png"></div>
                <div id="box14" class="present" data-message="You listen to the things that interest me, even when you don't know what I'm talking about. You let me go on and on about things and don't make me feel like I'm wasting my breath." data-image="assets/media/tubing.png"></div>
                <div id="box15" class="present" data-message="I love that you're ambitious. You know what you want in life and you're taking the steps to accomplish it, and nothing is going to stop you from making it." data-image="assets/media/vacation.png"></div>
            </div>
            
            <!-- Pop-up message container where the button will appear after all presents are opened -->
            <div id="popup-message" class="popup-message" style="display: none;">
                <h1>Reasons Why I Love You</h1>
                <!-- The button will be added dynamically here after all presents are opened -->
            </div> 
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
